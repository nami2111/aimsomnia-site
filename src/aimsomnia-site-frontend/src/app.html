<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- Favicon -->
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	
	<!-- Primary Meta Tags -->
	<title>Aimsomnia NFT Collection</title>
	<meta name="description" content="Discover exclusive NFT artworks in the Aimsomnia Collection." />
	
	<!-- Additional SEO Meta Tags -->
	<meta name="keywords" content="NFT, Digital Art, Blockchain, ICP, Internet Computer, Crypto Art, Digital Collectibles, Aimsomnia">
	<meta name="author" content="Aimsomnia">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">

	<!-- Theme Color for Browser -->
	<meta name="theme-color" content="#ffffff">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
